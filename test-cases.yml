- summary: |
    Проверка работы фильтрации по категории товара 
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Пользователь находится в разделе "Магазин". Категория не выбрана, фильтр по цене не указан, производитель товара не указан, товар в наличии
  test-data: |
    -
  steps:
    - Кликаем на фильтр "Категория"
    - Выбираем категорию laptops из выпадающего списка
  expected-result: |
    Каталог товаров отфильтровался по выбранной категории. Отображаются только товары из категории laptops

